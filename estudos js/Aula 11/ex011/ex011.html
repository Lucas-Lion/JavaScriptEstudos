<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Você é de Brasileiro?</title>
</head>
<body>
    <header>
        <h1 class="titulo">ORIGEM</h1>
    </header>
    <div class="bloco">
        <div class="container">

            <h2>Vamos descobrir se você é brasileiro!</h2>
            <p>Digite o seu país de origem: </p> <input type="text" name="txtp" id="txtp"> <br> <br>
            <input id="botao" type="button" value="Verificar" onclick="mostrar()">
            <div id="res"></div>

        </div>
    </div>
    <footer>Desenvolvido por Lucas Lion</footer>
    <script>
        function mostrar() {
            var txt = document.querySelector('input#txtp').value.toUpperCase()
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Seu país de origem é ${txt}!</p>`
            if (txt == 'BRASIL') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else { 
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
                      
            }
    </script>
</body>
</html>
