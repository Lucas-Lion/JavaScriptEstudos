<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DETRAN</title>
</head>
<body>
    <header>        
        <h1 id="titulo">DETRAN</h1>
    </header>
    <div class="bloco">
        <div class="container">
            <h2 id="titulo-2">SISTEMA DE MULTA</h2>
            <p class="legenda">Velocidade do carro:</p> <input type="number" name="txtvel" id="txtvel"> <strong>
                <p class="legenda">km/h</p>
            </strong> <br> 
            <input id="verificar" type="button" value="Verificar" onclick="calcular()">
            <div id="res"></div>
        </div>   
    </div>
    <footer>Desenvolvido por Lucas Lion</footer>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>multado</strong>!</p>`
        }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
